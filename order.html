<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Prestige Leather Kenya</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .form-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)), url('http://static.photos/leather/1200x630/7');
            background-size: cover;
            background-position: center;
        }
        input:invalid, select:invalid {
            border-color: #f87171;
        }
        input:valid, select:valid {
            border-color: #34d399;
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i data-feather="shopping-bag" class="text-amber-700"></i>
                    <span class="font-bold text-xl text-amber-800">Prestige Leather</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-600 hover:text-amber-700">Home</a>
                    <a href="index.html#products" class="text-gray-600 hover:text-amber-700">Products</a>
                    <a href="index.html#about" class="text-gray-600 hover:text-amber-700">About</a>
                    <a href="#" class="bg-amber-700 text-white px-4 py-2 rounded-md hover:bg-amber-800 transition">Order Now</a>
                </div>
                <div class="md:hidden">
                    <button class="mobile-menu-button">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Order Form Section -->
    <section class="form-bg py-12 md:py-20">
        <div class="max-w-4xl mx-auto px-4">
            <div class="bg-white rounded-lg shadow-xl overflow-hidden" data-aos="fade-up">
                <div class="md:flex">
                    <div class="md:w-1/2 bg-amber-800 text-white p-8 md:p-12">
                        <h2 class="text-3xl font-bold mb-6">Complete Your Order</h2>
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-4">Delivery Information</h3>
                            <p class="mb-2 flex items-center">
                                <i data-feather="truck" class="mr-2"></i>
                                <span>Standard Delivery: KSh 300</span>
                            </p>
                            <p class="flex items-center">
                                <i data-feather="clock" class="mr-2"></i>
                                <span>Delivery within 3-5 business days</span>
                            </p>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Payment Methods</h3>
                            <div class="flex space-x-4">
                                <i data-feather="credit-card" class="w-8 h-8"></i>
                                <i data-feather="dollar-sign" class="w-8 h-8"></i>
                                <i data-feather="smartphone" class="w-8 h-8"></i>
                            </div>
                        </div>
                    </div>
                    <div class="md:w-1/2 p-8 md:p-12">
                        <form id="orderForm" class="space-y-6">
                            <div>
                                <label for="product" class="block text-gray-700 font-medium mb-2">Select Product*</label>
                                <select id="product" name="product" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                                    <option value="" disabled selected>Choose your shoe</option>
                                    <option value="Classic Oxford - KSh 4,999">Classic Oxford - KSh 4,999</option>
                                    <option value="Executive Loafers - KSh 5,499">Executive Loafers - KSh 5,499</option>
                                    <option value="Casual Derby - KSh 4,299">Casual Derby - KSh 4,299</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="size" class="block text-gray-700 font-medium mb-2">Size*</label>
                                <select id="size" name="size" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                                    <option value="" disabled selected>Select size</option>
                                    <option value="38">38</option>
                                    <option value="39">39</option>
                                    <option value="40">40</option>
                                    <option value="41">41</option>
                                    <option value="42">42</option>
                                    <option value="43">43</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="color" class="block text-gray-700 font-medium mb-2">Color Preference</label>
                                <select id="color" name="color" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
                                    <option value="Black" selected>Black</option>
                                    <option value="Brown">Brown</option>
                                    <option value="Tan">Tan</option>
                                    <option value="Oxblood">Oxblood</option>
                                </select>
                            </div>
                            
                            <div class="border-t border-gray-200 pt-4">
                                <h3 class="text-lg font-semibold mb-4">Personal Details</h3>
                                
                                <div class="mb-4">
                                    <label for="fullName" class="block text-gray-700 font-medium mb-2">Full Name*</label>
                                    <input type="text" id="fullName" name="fullName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required pattern="[A-Za-z ]+">
                                </div>
                                
                                <div class="mb-4">
                                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number*</label>
                                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required pattern="[0-9]{10}">
                                    <p class="text-xs text-gray-500 mt-1">Format: 07XXXXXXXX</p>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="email" class="block text-gray-700 font-medium mb-2">Email*</label>
                                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="address" class="block text-gray-700 font-medium mb-2">Delivery Address*</label>
                                    <textarea id="address" name="address" rows="3" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required></textarea>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="county" class="block text-gray-700 font-medium mb-2">County*</label>
                                    <select id="county" name="county" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" required>
                                        <option value="" disabled selected>Select your county</option>
                                        <option value="Nairobi">Nairobi</option>
                                        <option value="Mombasa">Mombasa</option>
                                        <option value="Kisumu">Kisumu</option>
                                        <option value="Nakuru">Nakuru</option>
                                        <option value="Eldoret">Eldoret</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                
                                <div class="flex items-center mb-4">
                                    <input type="checkbox" id="terms" name="terms" class="mr-2" required>
                                    <label for="terms" class="text-gray-700">I agree to the terms and conditions*</label>
                                </div>
                                
                                <button type="submit" class="w-full bg-amber-700 text-white py-3 rounded-md font-medium hover:bg-amber-800 transition">
                                    Complete Order (KSh 300 Delivery Fee)
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2023 Prestige Leather Kenya. All rights reserved.</p>
        </div>
    </footer>

    <script>
        AOS.init();
        feather.replace();
        
        // Form validation
        const orderForm = document.getElementById('orderForm');
        orderForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if all required fields are filled
            const requiredFields = orderForm.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    isValid = false;
                    field.classList.add('border-red-500');
                } else {
                    field.classList.remove('border-red-500');
                }
            });
            
            if (isValid) {
                // Show success message
                alert('Order placed successfully! We will contact you shortly to confirm your order and arrange delivery.');
                orderForm.reset();
                
                // In a real application, you would submit the form data to your backend
                // const formData = new FormData(orderForm);
                // fetch('/api/orders', { method: 'POST', body: formData })
                //     .then(response => response.json())
                //     .then(data => {
                //         alert('Order placed successfully!');
                //         orderForm.reset();
                //     })
                //     .catch(error => {
                //         console.error('Error:', error);
                //         alert('There was an error processing your order. Please try again.');
                //     });
            } else {
                alert('Please fill in all required fields marked with *.');
            }
        });
    </script>
</body>
</html>
